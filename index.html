<!DOCTYPE html>
<html land="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="title">play the game.</div>
      <div class="btn-container">
        <input class="button" type="button" value="rock"></input>
        <input class="button" type="button" value="paper"></input>
        <input class="button" type="button" value="scissors"></input>
      </div>
      <div class="score-container">
        <div class="score">press the butons. goal = 5 wins.</div>
        <div class="score-msg">
          <div class="comp-score">Computer: 0</div>
          <div class="play-score">Player: 0</div>
        </div>
      </div>
        
    


    <script src="script.js"></script>
  </body>
</html>
